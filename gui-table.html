<!DOCTYPE html>
<html>
<head>
<title>Welcome to nginx!</title>
<style>
html { color-scheme: light dark; }
body { width: 35em; margin: 0 auto;
font-family: Tahoma, Verdana, Arial, sans-serif; }
</style>
</head>
<body>
<h1>Welcome to gui!</h1>
<div id="demo1"></div>
<div id="demo2"></div>
<div style="float: left; height: 100%; width: 150px; margin: 5px; background-color: red;">
    <div style="margin: 5px; background-color: green;">2022/07/12 (二)</div>
    <div style="margin: 5px; background-color: green;">00:00-00:10 o</div>
    <div style="margin: 5px; background-color: green;">00:00-00:20 o</div>
    <div style="margin: 5px; background-color: green;">00:00-00:30 o</div>
</div>
<div style="float: left; height: 100%; width: 150px; margin: 5px; background-color: red;">
    <div style="margin: 5px; background-color: green;">2022/07/13 (三)</div>
    <div style="margin: 5px; background-color: green;">00:00-00:10 o</div>
    <div style="margin: 5px; background-color: green;">00:00-00:20 x</div>
    <div style="margin: 5px; background-color: green;">00:00-00:30 x</div>
</div>
</body>
</html>
<script>
    setInterval(function () {

    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
           // Typical action to be performed when the document is ready:
           document.getElementById("demo1").innerHTML = Date();
           data = JSON.parse(xhttp.responseText);
           document.getElementById("demo2").innerHTML = data.baseday;
        }
    };
    //xhttp.open("GET", "http://localhost:8080/api/private/table", true);
    xhttp.open("GET", "http://localhost:8080/gui/table.json", true);
    xhttp.send();
    
    }, 3000);
</script>
